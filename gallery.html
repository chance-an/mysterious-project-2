<!DOCTYPE html>
<html >
<head >
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width,initial-scale=1, maximum-scale=1">

    <title >Gallery</title >
    <link href="css/all.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js" language="JavaScript"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js" language="JavaScript"></script>
    <script type="text/javascript" src="https://raw.github.com/desandro/imagesloaded/master/jquery.imagesloaded.min.js" language="JavaScript"></script>
    <script type="text/javascript" src="js/utility.js" language="JavaScript"></script>
    <script type="text/javascript" src="js/gallery.js" language="JavaScript"></script>
</head >
<body >

    <div class="container">

    </div>


    <script name="template-meme" type="text/html">
        <div class="meme">
            <div class="content">
                <a href="<%=wiki %>"><h3 class="name"><%=name %></h3></a>
                <a href="<%=wiki %>"><img src="<%=picture %>" class="picture"/></a>
                <h4><%=role %></h4>
                <p class="biography"><%=bio %></p>
                <div class="form-actions">
                    <button type="button" class="btn">Share</button>
                </div>
            </div>
        </div>
    </script>

    <script name="template-lane" type="text/html">
        <div class="lane"></div>
    </script>
</body >
</html >
